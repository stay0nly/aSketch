<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/93cab00ee1.js" crossorigin="anonymous"></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>

    <div class="container">
        <div class="menu">
            <button onclick="changeColor('black')">Black</button>
            <button onclick="changeColor('rainbow')">Rainbow</button>
            <button class="eraser" onclick="changeColor('white')">Eraser</button>
            <input
                type="range"
                value="16"
                step="1"
                min="2"
                max="50"
                onchange="changeSize(this.value)"
            >
            <p class="grid-size">Grid Size: <span id="range-value-1">16</span> x <span id="range-value-2">16</span></p>
            <button class="reset" onclick="resetBoard()">Reset</button>
        </div>
        <div class="board" id="board"></div>
    </div>

    <footer>
        <p>
            Created by stay0nly 
            <a href="https://github.com/stay0nly/aSketch" target="_blank"><i class="fa-brands fa-github"></i></a>
        </p>
    </footer>


    <script src="app.js"></script>
</body>
</html>
